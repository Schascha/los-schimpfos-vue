name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup 🔌
        uses: actions/setup-node@v4

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run tests 👀
        run: npm t

      - name: Run build 🔧
        run: npm run build

      - name: Deploy 🚀
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: dist
